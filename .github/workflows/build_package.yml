name: Build & Publish to Test PyPi

on:
  push:
jobs:
  build:
    environment: dev
    runs-on: ubuntu-20.04
    env:
      sandbox_api_key: ${{ secrets.COINBASE_PRO_KEY }}
      sandbox_api_passphrase: ${{ secrets.COINBASE_PRO_PASSPHRASE }}
      sandbox_api_secret: ${{ secrets.COINBASE_PRO_SECRET }}
      TWEEN_PASSWORD: ${{ secrets.TWEEN_PASSWORD }}
      TWEEN_REPOSITORY: ${{ secrets.TWEEN_REPOSITORY }}
      TWEEN_USERNAME: ${{ secrets.TWEEN_USERNAME }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests pandas
    - name: Run tests
      run: |
        python -m pytest -v -s
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v14.1
    - name: Upload to Test PyPi Repo
      # if: contains(steps.changed-files.outputs.modified_files, 'setup.cfg')  # when version changes in setup.cfg deploy to test pypi
      run: |
        python -m pip install --upgrade build
        python -m pip install setuptools wheel twine
    - name: Build to Dist
      run: |
        python -m build
      run: |
        python -m twine upload -r testpypi dist/*


