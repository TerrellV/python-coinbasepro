name: Upload Python Package

env:
  sandbox_key: ${{ secrets.COINBASE_PRO_KEY }}
  sandbox_passphrase: ${{ secrets.COINBASE_PRO_PASSPHRASE }}
  sandbox_secret: ${{ secrets.COINBASE_PRO_SECRET }}

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests
    - name: Check env vars
      run: |
        echo $sandbox_key
